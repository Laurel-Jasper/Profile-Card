<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="card-container">
        <header class="card-header">
            <div class="card-icon">
                <img class="card-icon-image" src="images/NicePng_user-icon-png_1280406.png" alt="Profile icon">
            </div>
            
            <span class="username">Sarah Fouler</span>
            <span class="user-bio">Fullstack Developer</span>

        </header>

        <section class="about-section">
            <div class="about-item">
                <div class="item-value">8k</div>
                <div class="item-label">Followers</div>
            </div>
            <div class="about-item">
                <div class="item-value">33</div>
                <div class="item-label">Following</div>
            </div>
        </section>
        <footer class="card-footer">
            <button class="card-button">Follow</button>
        </footer>
    </div>
</body>
</html>
